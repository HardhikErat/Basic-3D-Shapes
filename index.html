<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-text position="-0.5 3 -4" value="3D Shapes!!!"></a-text>
            <a-tetrahedron position="-5.5 1 -4" color="#FF926B" radius="0.5"></a-tetrahedron>
            <a-ring position="-4 1 -4" radius-inner="0.2" radius-outer="0.5" color="#019392" shadow></a-ring>
            <a-box position="-2 1 -4"  color="#a8d4c9" rotation = "0 0 0" shadow></a-box>
            <a-sphere position="0 1 -4" color="#a45ff4" radius="1" shadow></a-sphere>
            <a-cylinder position="2 1.3 -4" color="#1f5f26" radius="0.75" height="2" width="1" rotation="0 0 0" shadow></a-cylinder>
            <a-cone position="4 1.2 -4" color="#f5e5e2" height="2" radius-bottom="0.5" rotation="0 0 0" shadow></a-cone>
            <a-dodecahedron position="6 1 -4" color="#FF926B" radius="0.75"></a-dodecahedron>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="2" color="grey" shadow></a-plane>
        </a-scene>
    </body>
</html>
